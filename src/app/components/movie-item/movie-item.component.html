<mat-list-item role="listitem">
  <img matListAvatar [src]="movie.Poster != 'N/A' ? movie.Poster : defaultPoster" alt="movie poster">
  <h3 matLine class="mat-line--wrap"> {{movie.Title}} </h3>
  <p matLine class="mat-line--wrap">
    <span> {{movie.Year}} </span>
  </p>
  <p matLine class="mat-line--wrap">
    <span> {{movie.Plot}} </span>
  </p>
</mat-list-item>
